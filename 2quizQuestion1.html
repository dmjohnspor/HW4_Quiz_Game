<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My custom css file -->
    <link rel="stylesheet" href="quizStyle.css">

    <title>Quiz Question 1</title>
</head>

<body>
    <!-- Link to view highscores -->
    <a href="" id="viewHighscores">View highscores</a>

    <!-- Timer -->
    <span id="timer">Time left:</span>

    <!-- Card with the question -->
    <div class="text-center">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;" id="question1">
            <div class="card-header">Question 1</div>
            <div class="card-body">
                <h5 class="card-title">Acording to legend,<br>where did the Greek gods live?</h5>
            </div>
        </div>
        <br>

        <!-- Buttons with the possible asnwers -->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary wrong answer">The Parthenon</button>
            <br>
            <button type="button" class="btn btn-primary wrong answer">The Greek White House</button>
            <br>
            <button type="button" class="btn btn-primary answer" id="correct">Mount Olympus</button>
            <br>
            <button type="button" class="btn btn-primary wrong answer">Malibu</button>
        </div>
    </div>
    <br>
    <div id="message"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- My custom JS file -->
    <script src="quizScript.js"></script>
</body>

</html>
