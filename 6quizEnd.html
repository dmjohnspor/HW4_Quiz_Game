<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My custom css file -->
    <link rel="stylesheet" href="quizStyle.css">

    <title>Submit Score</title>
</head>

<body>
    <!-- Link to view highscores -->
    <a href="" id="viewHighscores">View highscores</a>

    <!-- Timer -->
    <span id="timer">Time left:</span>

    <!-- Card with user's score -->
    <div class="card border-light mb-3" style="max-width: 18rem;" id="finalScoreCard">
        <div class="card-body">
            <h5 class="card-title">All done!</h5>
            <p class="card-text">Your final score is</p>
        </div>

        <!-- Form to enter user's initial and submit highscore -->
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="staticInitials" class="sr-only">Enter your initials:</label>
                <input type="text" readonly class="form-control-plaintext" id="staticInitials"
                    value="Enter your initials:">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputInitials" class="sr-only">Initials</label>
                <input type="text" class="form-control" id="inputInitials" placeholder="Initials">
                <button type="submit" class="btn btn-primary mb-2" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
